<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalhe da Impressora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a href="/" class="btn btn-outline-light me-3">
        <i class="bi bi-arrow-left me-1"></i>Voltar
      </a>
      <span class="navbar-brand mb-0 h1">
        <i class="bi bi-printer-fill me-2"></i><span id="nav-titulo">Impressora</span>
      </span>
      <button class="btn btn-outline-light ms-auto" id="btn-refresh">
        <i class="bi bi-arrow-clockwise me-1"></i>Atualizar
      </button>
    </div>
  </nav>

  <div class="container-fluid py-4 px-4">

    <!-- Header: imagem + info -->
    <div class="row g-3 mb-4">
      <div class="col-md-2 d-flex">
        <div class="card border-0 shadow-sm w-100 d-flex align-items-center justify-content-center p-3">
          <img id="img-impressora" src="" alt="Impressora">
        </div>
      </div>
      <div class="col-md-10">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body">
            <div class="row g-3" id="info-impressora">
              <!-- Preenchido por JS -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Gráfico histórico + consumíveis atuais -->
    <div class="row g-3 mb-4">
      <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0 fw-semibold">Evolução do Toner (%)</h5>
            <span class="text-muted" id="chart-subtitulo"></span>
          </div>
          <div class="card-body">
            <canvas id="chart-historico" style="max-height:460px"></canvas>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-header">
            <h5 class="mb-0 fw-semibold">Snapshot Atual</h5>
          </div>
          <div class="card-body" id="consumiveis-atuais">
            <p class="text-muted small">Carregando…</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Histórico de cartuchos -->
    <div class="card border-0 shadow-sm">
      <div class="card-header">
        <h5 class="mb-0 fw-semibold">Histórico de Cartuchos</h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th>Consumível</th>
                <th>Part Number</th>
                <th>Serial</th>
                <th>Instalado em</th>
                <th>Último uso</th>
                <th>Pág. no cartucho</th>
                <th>Primeiro visto</th>
              </tr>
            </thead>
            <tbody id="tbody-cartuchos">
              <tr><td colspan="7" class="text-center py-4 text-muted">Nenhum histórico de cartucho disponível.</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div><!-- /container -->

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="js/impressora.js"></script>
</body>
</html>
